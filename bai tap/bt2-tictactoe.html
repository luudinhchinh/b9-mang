<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            width: 50px;
            height: 50px;
            margin-top: 3px;
        }
        hr {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <button class="btn" onclick="play(this)"></button>
            <button class="btn" onclick="play(this)"></button>
            <button class="btn" onclick="play(this)"></button>
            <button class="btn" onclick="play(this)"></button>
        </div>
        <div class="row">
            <button class="btn" onclick="play(this)"></button>
            <button class="btn" onclick="play(this)"></button>
            <button class="btn" onclick="play(this)"></button>
            <button class="btn" onclick="play(this)"></button>
        </div>
        <div class="row">
            <button class="btn" onclick="play(this)"></button>
            <button class="btn" onclick="play(this)"></button>
            <button class="btn" onclick="play(this)"></button>
            <button class="btn" onclick="play(this)"></button>
        </div>
        <div class="row">
            <button class="btn" onclick="play(this)"></button>
            <button class="btn" onclick="play(this)"></button>
            <button class="btn" onclick="play(this)"></button>
            <button class="btn" onclick="play(this)"></button>
        </div>
        <hr>
        <div class="control">
            <button class="reser" onclick="resetGame()" >reset</button>
        </div>
    </div>
    <script>
        let turn = true;
        let clickedCount = 0;

        function play(btn){
            btn.innerText = turn ? "x" : "o";
            btn.classList.add(turn?"xbtn":"obtn");
            btn.setAttribute("disabled","disabled");
            turn=!turn;
            clickedCount++;
            if(clickedCount>=16){
                alert("game is finish")
            }
        }

        function resetGame(){
            if(!confirm("do you want to reset the game?")){
                return;
            }
            let btns = document.getElementsByClassName("btn");
            for(const element of btns){
                element.innerText="";
                element.classList.remove("xbtn");
                element.classList.remove("obtn");
                element.removeAttribute("disabled");

            }
            turn = true;
            clickedCount=0;
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numArray = prompt('nhập vào một số:');
        let number = [12,3,23,6,7,8,19];
        for(let i=0;i<number.length;i++){
            if(numArray==number[i]){
                document.write(number[i] + ' vị trí ' + i)
            }
        }
    </script>
</body>
</html>
